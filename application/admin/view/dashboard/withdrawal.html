<form id="withdrawal-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="username" name="row[money]" value="{$ktx}" data-rule="required;range(0~)" />
        </div>
    </div>


    <div class="form-group">
        <label for="c-al_pay_name" class="control-label col-xs-12 col-sm-2">{:__('支付宝姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-al_pay_name" data-rule="required" disabled class="form-control" name="row[al_pay_name]" type="text" value="{$al_pay_name}" placeholder="请输入名称">
        </div>
    </div>

    <div class="form-group">
        <label for="c-al_pay_account" class="control-label col-xs-12 col-sm-2">{:__('支付宝账号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-al_pay_account" disabled data-rule="required" class="form-control" name="row[al_pay_account]" type="text" value="{$al_pay_account}" placeholder="请输入名称">
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
