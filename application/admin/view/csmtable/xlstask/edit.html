<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Filesource')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-filesource" data-rule="required" class="form-control" name="row[filesource]" type="text" value="{$row.filesource|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Filename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-filename" data-rule="required" class="form-control" name="row[filename]" type="text" value="{$row.filename|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Progress')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-progress" data-rule="required" class="form-control" name="row[progress]" type="number" value="{$row.progress|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Result:</label>
        <div class="col-xs-12 col-sm-8">
            {$row.errormsg}
        </div>
    </div>    
    <div class="form-group">
