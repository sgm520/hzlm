<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}




    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="" placeholder="请输入名称">
        </div>
    </div>
    <div class="form-group">
        <label for="c-category" class="control-label col-xs-12 col-sm-2">{:__('产品系列')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-category" data-rule="required" class="form-control selectpicker" name="row[category]">
                {foreach name="category" item="vo"}
                <option  value="{$vo.id}" >{$vo.name}</option>
                {/foreach}
            </select>

        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">

            <dl class="fieldlist" data-name="row[remarks]">
                <dd>
                    <ins>{:__('Key')}</ins>
                    <ins>{:__('Value')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>
                    {:__('Append')}</a></dd>
                <textarea name="row[remarks]" class="form-control hide" cols="30" rows="5">{"a":"","b":"","c":""}</textarea>
            </dl>
        </div>
    </div>

    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('logo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="35" name="row[logo]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-link" class="control-label col-xs-12 col-sm-2">{:__('产品链接')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-link" data-rule="required" class="form-control" name="row[link]" type="text" value="" placeholder="请输入产品链接"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-loan_label" class="control-label col-xs-12 col-sm-2">{:__('产品标签')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-loan_label" data-rule="required" class="form-control selectpicker" name="row[loan_label]">
                <option  value="0" >无</option>
                <option  value="1" >放水</option>
                <option  value="2" >爆款</option>
                <option  value="3" >最新</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('精品推荐')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[new_loan]', ['0'=>__('否'),'1'=>__('是') ])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('热门下款')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[today_hot]', ['0'=>__('否'),'1'=>__('是') ])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('实时更新')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[hot_list]', ['0'=>__('否'),'1'=>__('是') ])}
        </div>
    </div>

    <div class="form-group">
        <label for="c-guishu" class="control-label col-xs-12 col-sm-2">{:__('甲方')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-guishu"  class="form-control" name="row[guishu]" type="text" value="" placeholder="请输入甲方">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label for="c-hand_time" class="control-label col-xs-12 col-sm-2">{:__('更新时间')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->

<!--            <input id="c-hand_time" data-rule="required" class="form-control datetimepicker" name="row[hand_time]" type="text" value="" placeholder="请选择更新时间">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label for="c-sort" class="control-label col-xs-12 col-sm-2">{:__('排序')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="text" value="" placeholder="请输入排序">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('上架状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-status" data-rule="required" class="form-control selectpicker" name="row[status]">
                <option  value="1" >上架</option>
                <option  value="0" >下架</option>
            </select>

        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
