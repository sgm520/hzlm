<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}




    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="" placeholder="请输入名称">
        </div>
    </div>
    <div class="form-group">
        <label for="c-state" class="control-label col-xs-12 col-sm-2">{:__('产品类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-state" data-rule="required" class="form-control selectpicker" name="row[state]">
                {foreach name="style" item="vo"}
                <option  value="{$vo.id}" >{$vo.name}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('上架状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-status" data-rule="required" class="form-control selectpicker" name="row[status]">
                <option  value="1" >上架</option>
                <option  value="0" >下架</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">

            <dl class="fieldlist" data-name="row[more]">
                <dd>
                    <ins>{:__('Key')}</ins>
                    <ins>{:__('Value')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>
                    {:__('Append')}</a></dd>
                <textarea name="row[more]" class="form-control hide" cols="30" rows="5">{"a":"","b":"","c":""}</textarea>
            </dl>
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('结算佣金')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="text" value="" placeholder="请输入结算佣金">
        </div>
    </div>

    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('logo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="35" name="row[logo]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="c-banner" class="control-label col-xs-12 col-sm-2">{:__('海报')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-banner" class="form-control" size="35" name="row[banner]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-banner" class="btn btn-danger faupload" data-input-id="c-banner" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-banner"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-banner" class="btn btn-primary fachoose" data-input-id="c-banner" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-banner"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-link" class="control-label col-xs-12 col-sm-2">{:__('link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-link" data-rule="required" class="form-control" name="row[link]" type="text" value="" placeholder="请输入产品链接"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-conditions" class="control-label col-xs-12 col-sm-2">{:__('甲方')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-conditions"  class="form-control" name="row[conditions]" type="text" value="" placeholder="请输入结算条件">
        </div>
    </div>
    <div class="form-group">
        <label for="c-conditions_day" class="control-label col-xs-12 col-sm-2">{:__('结算周期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-conditions_day" data-rule="required" class="form-control" name="row[conditions_day]" type="text" value="" placeholder="请输入结算周期">
        </div>
    </div>

    <div class="form-group">
        <label for="c-conditions_content" class="control-label col-xs-12 col-sm-2">{:__('申请条件')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[conditions_content]" id="c-conditions_content" cols="60" rows="5" class="form-control editor"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否前置')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[open_apply]', ['1'=>__('开启'), '0'=>__('关闭')])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-list_order" class="control-label col-xs-12 col-sm-2">{:__('排序')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-list_order" data-rule="required" class="form-control" name="row[list_order]" type="text" value="" placeholder="请输入排序">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
