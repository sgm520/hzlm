<form id="authorization-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[id]" value="{$row.id}">
    <div class="form-group">
        <label for="c-lines" class="control-label col-xs-12 col-sm-2">{:__('授权额度')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-lines" data-rule="required" class="form-control" name="row[lines]" type="text" value="{$row.lines}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>


</form>
